name: Deploy AWS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - name: Clone do projeto
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: "gustavovvbs"
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: gustavovvbs/pi-zambon:${{ github.sha }}

      - name: Deploy with MySQL
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TEST }}
          username: "ubuntu"
          key: ${{ secrets.KEY_TEST }}
          port: 22
          script: |
            # Parar containers existentes
            echo "Parando containers..."
            docker stop pi-zambon mysql-pi-zambon stocks 2>/dev/null || true
            docker rm --force pi-zambon mysql-pi-zambon stocks 2>/dev/null || true
            
            # Verificar se a network já existe, se não, criar
            echo "Configurando network..."
            if ! docker network inspect pi-zambon-network >/dev/null 2>&1; then
                docker network create pi-zambon-network
                echo "Network pi-zambon-network criada"
            else
                echo "Network pi-zambon-network já existe"
            fi
            
            # Subir MySQL
            echo "Iniciando MySQL..."
            docker run -d \
              --name mysql-pi-zambon \
              --network pi-zambon-network \
              -e MYSQL_ROOT_PASSWORD=rootpassword123 \
              -e MYSQL_DATABASE=pf_zambon_db \
              -e MYSQL_USER=app_user \
              -e MYSQL_PASSWORD=app_password123 \
              -v mysql_data:/var/lib/mysql \
              -p 3306:3306 \
              --restart unless-stopped \
              mysql:8.0
            
            # Aguardar MySQL ficar pronto
            echo "Aguardando MySQL inicializar..."
            for i in {1..30}; do
              if docker exec mysql-pi-zambon mysqladmin ping -h localhost --silent; then
                echo "MySQL está pronto!"
                break
              fi
              echo "Aguardando MySQL... ($i/30)"
              sleep 2
            done
            
            # Subir aplicação
            echo "Iniciando aplicação..."
            docker run -d \
              --name pi-zambon \
              --network pi-zambon-network \
              -e ENV=PROD \
              -e DATABASE_URL=mysql+pymysql://app_user:app_password123@mysql-pi-zambon:3306/pf_zambon_db \
              -p 8080:8080 \
              --restart unless-stopped \
              gustavovvbs/pi-zambon:${{ github.sha }}
            
            # Verificar se tudo está funcionando
            echo "Verificando status dos containers..."
            sleep 5
            docker ps
            
            echo "Logs do MySQL:"
            docker logs --tail 10 mysql-pi-zambon
            
            echo "Logs da aplicação:"
            docker logs --tail 10 pi-zambon
            
            echo "Deploy concluído!"